{% extends "layout.html" %}
{% block content %}
    {% if cart %}
        {% for product in cart.products %}
            <article class="media content-section menu-container" style="padding: 20px 20px 20px 20px; text-align: justify;">
            <img class="account-img" src="{{ url_for('static', filename='images/'+ product.image)}}">
              <div class="media-body">
                <h2><a class="article-title" href="{{url_for('product', product_id=product.id)}}">{{ product.p_name }}</a></h2>
                <p class="article-content" style="text-align: justify;">{{ product.description | safe}}</p>
                  <p class="article-content" style="font-weight: 700; font-size: 25px; text-align: right;">{{ product.price }} $</p>
              </div>
            </article>
        {% endfor %}
                
                <h2 class="top-line pt-3" style="font-weight: 700; font-size: 25px; text-align: right;">Total price: {{ cart.total_price }} $</h2>
                <form method="POST" action="/order">
                 <p style="text-align: right; padding-top: 20px"><button class="btn but" value="{{ cart.id }}" name="cart_id" type="submit">Order</button></p>
                </form>
    {% else %}
            <article class="media content-section menu-container forms-border-style">
                     <div class="article-content bottom-line" style="text-align: justify; font-weight: 700; font-size: 25px;">Your cart is empty</div>
                    </article>
    {% endif %}
{% endblock content %}
